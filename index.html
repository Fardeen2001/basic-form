<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
<body>
    <div class="header"><h1>JS for beginners</h1></div>
    <div class="container">
        <form action="#" method="get" id="my-form">
            <h2 class="adduser">Add Users</h2>
            <h2 class="msg"></h2>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" class="name"><br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" class="email"><br>
            <input type="submit" value="Submit" class="btn">
        </form>
        <ul class="users"></ul>
        <ul class="list">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
